<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="./images/1.jpeg" alt="" class="img">
            <div class="caption">Caption Text 1</div>
        </div>
        <div class="slide">
            <img src="./images/2.jpeg" alt="" class="img">
            <div class="caption">Caption Text 2</div>
        </div>
        <div class="slide">
            <img src="./images/3.jpeg" alt="" >
            <div class="caption">Caption Text 3</div>
        </div> 
        <div class="slide">
            <img src="./images/4.jpeg" alt="">
            <div class="caption">Caption Text 4</div>
        </div>
        <div class="slide">
            <img src="./images/5.jpeg" alt="" class="img">
            <div class="caption">Caption Text 5</div>
        </div>
        <div class="slide">
            <img src="./images/6.jpeg" alt="" class="img">
            <div class="caption">Caption Text 6</div>
        </div>
        <div class="slide">
            <img src="./images/7.jpeg" alt="" class="img">
            <div class="caption">Caption Text 7</div>
        </div>
        <div class="slide">
            <img src="./images/8.jpeg" alt="" class="img">
            <div class="caption">Caption Text 8</div>
        </div>
        <div class="slide">
            <img src="./images/9.jpeg" alt="" class="img">
            <div class="caption">Caption Text 9</div>
        </div>
        <div class="slide">
            <img src="./images/10.jpeg" alt="" class="img">
            <div class="caption">Caption Text 10</div>
        </div>
        <div class="slide">
            <img src="./images/11.jpeg" alt="" class="img">
            <div class="caption">Caption Text 11</div>
        </div>
        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
